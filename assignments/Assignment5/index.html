<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Assignment 5 - Introduction to JavaScript</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Assignment 5</h1>
    <h2>Introduction to JavaScript</h2>
  </header>

  <main class="container">
    <!-- Column 1: Sunny Times -->
    <section class="card" id="sunny-times">
      <h3>Sunny Times</h3>
      <p id="lyrics"></p>
    </section>

    <!-- Column 2: Color Picker -->
    <section class="card" id="color-picker">
      <h3>Select A Color:</h3>
      <input type="color" id="colorInput" />
      <p id="colorText">Pick a color to see me change!</p>
    </section>

    <!-- Column 3: Image Change -->
    <section class="card" id="image-change">
      <h3>Image Change</h3>
      <img id="weatherImage" src="images/cloudy.png" alt="Weather image" />
    </section>
  </main>

  <footer>
    <p>@Hadeem-Secka</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
